<body>
    <h1>Practica numero 3 de JavaScript</h1>
    <script>   
    
    let num1 = prompt("Introduce un número");
    let op = prompt("Ingresa un operador \n ejemplo \n +  , -  ,   /  ,   *  ,  **   o   ^   ,   mod   o   %  ");
    let num2 = prompt("Ingresa otro número");
    if(op == ('+') | op==('-') | op == ('/') | op == ('*')| op == ('%')| op == ('**')| op == ('mod')| op == ('^')){
    if (op == '+') {
        let sum = parseFloat(num1) + parseFloat(num2);
        console.log("El resultado de la suma del numero " + num1, "y " + num2, "es: "+ sum);
    }
    else if (op == '-') {
        let res = parseFloat(num1) - parseFloat(num2);
        console.log("El resultado de la resta del numero " + num1, "y " + num2, " es: "+ res);
    }
    else if (op == '/') {
        let divi = parseFloat(num1) / parseFloat(num2);
        console.log("El resultado de la division entre el numero " + num1, "y " + num2, " es: "+ divi);
    }
    else if (op == '*') {
        let mul = parseFloat(num1) * parseFloat(num2);
        console.log("El resultado de la multiplicacion del numero " + num1, "con " + num2, " es: "+ mul);
    }
    else if ((op == '**') | (op == ('^'))) {
        let divi = parseFloat(num1) ** parseFloat(num2);
        console.log("El resultado de la exponenciacion de " + num1, "al " + num2, " es: "+ divi);
    }
    else if ((op == '%') | (op == ('mod'))) {
        let modu = parseFloat(num1) % parseFloat(num2);
        console.log("El resultado del modulo de " + num1, "con " + num2, " es: "+ modu);
    }
    
}
    else{
        window.alert("Operador invalido");
    }


</script>
</body>
</html>
